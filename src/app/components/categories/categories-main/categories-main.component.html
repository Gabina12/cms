<hr/>

<div *ngIf="!categories">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
</div>

<a *ngIf="categories" href="/categories/create" class="btn btn-secondary btn-sm"><i class="glyphicon glyphicon-plus"></i> ახალი კატეგორიის დამატება</a>


<table class="table  table-striped" *ngIf="categories">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>დასახელება</th>
      <th>მისამართი</th>
      <th>რიგითობა</th>
      <th>მშობელი კატეგორია</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{category.Id}}</th>
      <td>{{category.Descrip}}</td>
      <td>{{category.Url}}</td>
      <td>{{category.SortId}}</td>
      <td>{{getParentDesc(category.ParentId)}}</td>
      <td align="right">
        <a class="btn btn-primary btn-sm"  routerLink="/categories/edit/{{category.Id}}"><i class="glyphicon glyphicon-edit"></i> რედაქტირება</a>
        <button class="btn btn-danger btn-sm" (click)="openDialog(category.Id)"><i class="glyphicon glyphicon-remove"></i> წაშლა</button>
      </td>
    </tr>
  </tbody>
</table>
