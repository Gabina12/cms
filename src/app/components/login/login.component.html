<form class="form-horizontal" [formGroup]="form" (ngSubmit)="Auth(form.value)">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>ავტორიზაცია</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group has-warn">
              <label class="sr-only" for="UserName">E-Mail Address</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input type="text" class="form-control"
                  formControlName="UserName" placeholder="მომხმარებელი" required autofocus>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group">
              <label class="sr-only" for="PasswordHash">Password</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" class="form-control"
                  formControlName="PasswordHash" placeholder="პაროლი" required>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> ავტორიზაცია</button>
      </div>
  </div>
</form>
