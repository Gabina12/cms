<ol class="breadcrumb">
  <li>
    <a href="/pages">გვერდები</a>
  </li>
  <li class="active">გვერდის რედაქტირება</li>
</ol>

<h1>გვერდის რედაქტირება</h1>

<div class="row">
  <div class="col-sm-12">

    <div class="form-container">

      <form *ngIf="page" [formGroup]="form" (ngSubmit)="editPost(form.value)">
        <div class="row columns">
          <div class="col-sm-6">
            <input type="hidden" formControlName="Id">

            <label for="PageName">გვერდის სახელი (მაგ: #ABOUT): </label>
            <input type="text" class="form-control" formControlName="PageName">

            <label for="Title">სათაური: </label>
            <input type="text" class="form-control" formControlName="Title">

            <label for="DefaultUrl">მისამართი: </label>
            <input type="text" class="form-control" formControlName="DefaultUrl">
          </div>
          <div class="col-sm-6"></div>

          <div class="col-sm-12">
            <label for="Body">კონტენტი: </label>
            <div [froalaEditor] formControlName="Body">{{page.Body}}</div>
          </div>

        </div>
        <hr/>
        <input type="submit" value="Submit" class="btn btn-primary">

      </form>
    </div>
  </div>
</div>
